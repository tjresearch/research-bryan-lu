{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "base.css" %}" rel="stylesheet">
    {% block css %}{% endblock %}

  </head>

  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">GeoServer</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li {% block questions_tab %}{% endblock %}><a href="{% url 'questions-list' 'all' %}">Questions</a></li>
                  <li {% block labels_tab %}{% endblock %}><a href="{% url 'labels-list' 'all' %}">Labels</a></li>
                  <li {% block semantics_tab %}{% endblock %}><a href="{% url 'semantics-list' 'all' %}">Semantics</a></li>
              </ul>
          </div><!--/.nav-collapse -->
      </div>
  </nav>


        <div class="container">{% block content %}{% endblock %}</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "jquery/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "jquery/jquery.cookie.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    {%  block script %}{% endblock %}
  </body>
</html>
