{# templates/upload_form.html #}
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type=hidden name="html" value="true" />
		{{ form }}
		<input type="submit" value="Upload" />
	</form>
{% endblock %}
